<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>yumtill</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body oncontextmenu="return false">
  <div id="home">
    <h1>yumtill's stash :3</h1>
    <div id="artist-list">
      <div class="grid-thing" data-artist-id="nayoshi">
        <img loading="lazy" src="https://pbs.twimg.com/profile_images/1630199169356029953/EAJK8ETQ_400x400.jpg" alt="nayoshi-icon" />
        <p>Nayoshi</p>
      </div>
      <div class="grid-thing" data-artist-id="kotetu_syouto">
        <img loading="lazy" src="https://pbs.twimg.com/profile_images/1907684495555448832/YsnBbFR5_400x400.jpg" alt="kotrtu-icon" />
        <p>Kotetu Syouto</p>
      </div>
    </div>
  </div>

  <div id="viewer-holder" class="hidden">
    <button id="back-button">Back</button>
    <h1 id="viewer-title"></h1>
    <div id="comic-holder"></div>
    <div id="viewer-panel-container" class="hidden">
      <img id="viewer-panel" alt="Comic panel" />
      <div id="viewer-controls">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
      </div>
    </div>
  </div>

  <script src="js/artistdata.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
